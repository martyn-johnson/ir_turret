<!DOCTYPE html>
<html>
<head>
    <title>IR Turret</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background-color: black;
        }

        #video-feed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 0;
        }

        .overlay {
            position: fixed;
            bottom: 10px;
            width: 100%;
            z-index: 1;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }

        .button {
            padding: 12px 20px;
            margin: 6px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
        }

        .dpad { display: grid; grid-template-columns: auto auto auto; gap: 5px; }
        .dpad button { width: 60px; height: 60px; font-size: 20px; }
        .toggles { display: flex; flex-direction: column; align-items: center; }
        label { color: white; }
    </style>
</head>
<body>
    <img id="video-feed" src="{{ url_for('video_feed') }}" onclick="handleCalibrate(event)">

    <div class="overlay">
        <div class="dpad">
            <button onclick="sendCommand('UP')">‚Üë</button>
            <div></div>
            <button onclick="sendCommand('DOWN')">‚Üì</button>
            <button onclick="sendCommand('LEFT')">‚Üê</button>
            <div></div>
            <button onclick="sendCommand('RIGHT')">‚Üí</button>
        </div>

        <button class="button" onclick="sendCommand('FIRE')">üî• FIRE</button>

        <div class="toggles">
            <label><input type="checkbox" id="trackToggle"> Track Faces</label>
            <label><input type="checkbox" id="autoFireToggle"> Auto Fire</label>
            <button class="button" onclick="toggleSettings()">Update Settings</button>
            <button class="button" onclick="alert('Tap the video to set new target')">Calibrate</button>
        </div>
    </div>

    <script>
        function sendCommand(cmd) {
            fetch('/command/' + cmd)
                .then(res => res.json())
                .then(data => console.log(data));
        }

        function toggleSettings() {
            const track = document.getElementById('trackToggle').checked;
            const autoFire = document.getElementById('autoFireToggle').checked;
            fetch('/settings', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ track, auto_fire: autoFire })
            });
        }

        function handleCalibrate(e) {
            const rect = e.target.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            fetch('/calibrate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ x, y })
            }).then(() => alert(`New target set: (${x}, ${y})`));
        }
    </script>
</body>
</html>
